<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DevExtreme Vanilla JS Example</title>
    <!-- Bootstrap CSS (opcional para layout) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/24.1.4/css/dx.material.blue.light.css"
    />
    <link rel="stylesheet" href="./admin-home.css" />
  </head>
  <body>
    <!-- ALERT -->
    <div>
      <div id="alert-error"  style="z-index: 2000" class="position-absolute top-0 left-0 alert alert-danger alert-dismissible fade" role="alert">
        <div id="alert-error-label"></div>
        <button onclick="handleClick()" aria-label="Close" type="button" class="btn-close" aria-label="Close"></button>
      </div>
    </div>
    <div>
      <div id="alert-success"  style="z-index: 2000" class="position-absolute top-0 left-0 alert alert-success alert-dismissible fade" role="alert">
        <div id="alert-success-label"></div>
        <button onclick="handleClick()" aria-label="Close" type="button" class="btn-close" aria-label="Close"></button>
      </div>
    </div>

    <div class="container-fluid vh-100 ps-5 pt-2">
      <h1 style="margin-bottom: -30px">Dashboard Admin</h1>

      <ul
        class="nav nav-tabs nav justify-content-end mb-5"
        id="myTab"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <button
            style="border-top-left-radius: 18px"
            class="nav-link tab-button active"
            id="paciente-tab"
            data-bs-toggle="tab"
            data-bs-target="#paciente-tab-content"
            type="button"
            role="tab"
            aria-controls="paciente-tab-content"
            aria-selected="true"
          >
            Lista de Pacientes
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link tab-button"
            id="psicologo-tab"
            data-bs-toggle="tab"
            data-bs-target="#psicologo-tab-content"
            type="button"
            role="tab"
            aria-controls="psicologo-tab-content"
            aria-selected="false"
            role="tab"
          >
            Lista de Psicologos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            style="border-top-right-radius: 18px"
            class="nav-link tab-button"
            id="avaliacao-tab"
            data-bs-toggle="tab"
            data-bs-target="#avaliacao-tab-content"
            type="button"
            role="tab"
            aria-controls="avaliacao-tab-content"
            aria-selected="false"
            role="tab"
          >
            Avaliacao Psicologos
          </button>
        </li>
      </ul>
      <!-- <div class="border-blue"></div> -->

      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="paciente-tab-content"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <div id="paciente-tab-content-toshow"></div>
        </div>
        <div
          class="tab-pane fade"
          id="psicologo-tab-content"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <div id="psicologo-tab-content-toshow"></div>
        </div>
        <div
          class="tab-pane fade"
          id="avaliacao-tab-content"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <div class="container mt-5">
            <h4 class="text-center mb-4">Desempenho dos Psic√≥logos</h4>
            <div style="max-width: 700px; margin: 0 auto">
              <canvas id="graficoPsicologos"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn3.devexpress.com/jslib/24.1.4/js/dx.all.js"></script>
    <script src="../shared/resources.js"></script>
    <script src="../shared/shared.js"></script>
    <script src="./admin-home.js"></script>
  </body>
</html>
