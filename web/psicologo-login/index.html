<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Área do Psicólogo</title>
  <link rel="stylesheet" href="./psicologo.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div id="section-menu" class="d-flex flex-column align-items-center section">
        <img src="../public/images/paciente.png" alt="Logo" />
        <h2>Área do Psicólogo</h2>
        <button class="m-2 rounded-sm" onclick="showSection('loginPsicologo')">Login Psicólogo</button>
        <button class="m-2 rounded-sm" onclick="showSection('cadastroPsicologo')">Cadastro Psicólogo</button>
    </div>
  
  <div id="loginPsicologo" class="section hide d-flex flex-column align-items-center">
    <h3 class="mb-4 text-center">Login Psicólogo</h3>
    <input class="form-control m-2 p-2" type="text" placeholder="Login">
    <input class="form-control m-2 p-2" type="password" placeholder="Senha">
    <div class="d-flex mt-3 justify-content-between w-100">
        <button class="btn-sm btn ps-4 pe-4" onclick="showSection('section-menu')">Voltar</button>
        <button class="ms-auto btn btn-sm ps-4 pe-4">Entrar</button>    
    </div>
  </div>

  <div id="cadastroPsicologo" class="section hide d-flex flex-column align-items-center">
    <h3>Cadastro Psicólogo</h3>
    <input class="form-control m-2 p-2" type="text" placeholder="Login">
    <input class="form-control m-2 p-2" type="password" placeholder="Senha">
    <input class="form-control m-2 p-2" type="text" placeholder="Nome">
    <input class="form-control m-2 p-2" type="text" placeholder="CPF">
    <input class="form-control m-2 p-2" type="text" placeholder="CRP">
    <input class="form-control m-2 p-2" type="number" placeholder="Idade">
    <input class="form-control m-2 p-2" type="text" placeholder="Especialidade">
    <div class="d-flex mt-3 justify-content-between w-100">
        <button onclick="showSection('section-menu')" class="btn-sm btn ps-4 pe-4">Voltar</button>
        <button class="btn-sm btn ps-4 pe-4">Cadastrar</button>    
    </div>
  </div>

  <script src="./psicologo.js"></script>
</body>
</html>
