<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>DevExtreme Demo</title>
    <link rel="stylesheet" type="text/css" href="./paciente-cadastro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="./paciente-cadastro.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="container mt-5">
      <div class="bg-light rounded">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-start mb-4">Cadastro de Pessoa</h2>

          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>

              <div class="col-md-6">
                <label for="exampleInputPassword1" class="form-label"
                  >Nome</label
                >
                <input class="form-control" id="exampleInputPassword1" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12">
                <label class="form-label d-block">Escolha uma opção:</label>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="option1"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="option1"> Paciente </label>
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="option2"
                    value="option2"
                  />
                  <label class="form-check-label" for="option2">
                    Psicologo
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col text-end mt-5">
                <button type="submit" class="btn btn-primary px-5">
                  Cadastrar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
