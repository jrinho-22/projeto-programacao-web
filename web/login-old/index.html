<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="./login.css">
</head>
<body>

    <div id="alert-sucesso" class="position-absolute alert alert-success alert-dismissible fade" role="alert">
        <span class="alert-msg"></span>
        <button onclick="handleClick()" type="button" class="btn-close" aria-label="Close"></button>
    </div>

    <div id="alert-error" class="position-absolute alert alert-danger alert-dismissible fade" role="alert">
        <span class="alert-msg"></span>
        <button onclick="handleClick()" type="button" class="btn-close" aria-label="Close"></button>
    </div>

<div class="container-fluid vh-100">
  <div class="row h-100">

    <div class="col-md-12 m-auto rounded p-5">
      <div class="d-flex flex-column justify-content-center align-items-center p-4">
      <h2 class="mb-4">Login</h2>
      <form id="loginForm" style="width: 100%; max-width: 400px;">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <!-- <button (click)="signIn($event)" type="submit" class="btn btn-action mt-4 w-100">Sign In</button> -->
         <button type="submit" style="width:100%" class="mt-4 mb-3 btn btn-primary">Login</button>
      </form>
    </div>
    </div>

    <!-- <div class="col-md-6 login-image d-none d-md-block">
    </div> -->

  </div>
</div>


<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
></script>
<script src="../shared/resources.js"></script>
<script src="../shared/shared.js"></script>
<script src="./login.js"></script>
</body>
</html>
