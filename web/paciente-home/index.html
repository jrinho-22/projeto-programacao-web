<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DevExtreme Vanilla JS Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/24.1.4/css/dx.material.blue.light.css"
    />
    <link rel="stylesheet" href="./paciente-home.css" />
  </head>
  <body>

    <!-- ALERT -->
    <div>
      <div
        id="alert-error"
        style="z-index: 2000"
        class="position-absolute top-0 left-0 alert alert-danger alert-dismissible fade"
        role="alert"
      >
        <div id="alert-error-label"></div>
        <button
          onclick="handleClick()"
          aria-label="Close"
          type="button"
          class="btn-close"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <div>
      <div
        id="alert-success"
        style="z-index: 2000"
        class="position-absolute top-0 left-0 alert alert-success alert-dismissible fade"
        role="alert"
      >
        <div id="alert-success-label"></div>
        <button
          onclick="handleClick()"
          aria-label="Close"
          type="button"
          class="btn-close"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <div class="logout-container d-flex justify-content-end">
      <button onclick="logout()" class="btn btn-outline-dark btn-md me-4">Sair</button>
    </div>

    <div class="container-fluid vh-100 ps-5 pt-2">
      <h1 style="margin-bottom: -30px">Paciente Home</h1>

      <ul
        class="nav nav-tabs nav justify-content-end mb-5"
        id="myTab"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <button
            style="border-top-left-radius: 18px"
            class="nav-link tab-button"
            id="paciente-tab"
            data-bs-toggle="tab"
            data-bs-target="#paciente-tab-content"
            type="button"
            role="tab"
            aria-controls="paciente-tab-content"
            aria-selected="false"
          >
            Lista de Psicólogos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            style="border-top-right-radius: 18px"
            class="nav-link tab-button active"
            id="psicologo-tab"
            data-bs-toggle="tab"
            data-bs-target="#psicologo-tab-content"
            type="button"
            role="tab"
            aria-controls="psicologo-tab-content"
            aria-selected="true"
            role="tab"
          >
            Lista de Consultas
          </button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade"
          id="paciente-tab-content"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <div id="psicologos-tab-content-toshow">222</div>
        </div>
        <div
          class="tab-pane fade show active"
          id="psicologo-tab-content"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <div id="consultas-tab-content-toshow">111</div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <button
      id="consultaModalTrigger"
      style="display: none"
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    ></button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Agendamento de Consulta
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="cadastroPaciente" class="section hide container mt-4">
              <div class="row justify-content-center">
                <div class="col-md-8 col-lg-10">
                  <form id="form-cadastro">
                    <div class="row g-3">
                      <div class="col-md-6">
                        <input
                          style="background-color: white"
                          name="email"
                          class="form-control"
                          id="dataConsulta"
                          type="date"
                          placeholder="Dia"
                        />
                      </div>
                      <div class="col-md-6">
                        <select name="hora" id="hora" class="form-select">
                          <option style="color: gray" value="">Horário</option>
                          <option value="09:00">09:00</option>
                          <option value="10:00">10:00</option>
                          <option value="11:00">11:00</option>
                          <option value="12:00">12:00</option>
                          <option value="13:00">13:00</option>
                          <option value="14:00">14:00</option>
                          <option value="15:00">15:00</option>
                          <option value="16:00">16:00</option>
                          <option value="17:00">17:00</option>
                          <option value="18:00">18:00</option>
                        </select>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Voltar
            </button>
            <button
              type="button"
              onclick="AgendarConsulta()"
              class="btn btn-primary"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <button
      id="avaliacaoModalTrigger"
      style="display: none"
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#avaliacaoModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="avaliacaoModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Indique a avalição da sua consulta
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="cadastroPaciente" class="section hide container mt-4">
              <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                  <form id="form-avaliacao">
                    <div class="row g-3">
                      <div class="rating">
                        <input
                          type="radio"
                          id="star5"
                          name="rating"
                          value="5"
                        />
                        <label for="star5">&#9733;</label>

                        <input
                          type="radio"
                          id="star4"
                          name="rating"
                          value="4"
                        />
                        <label for="star4">&#9733;</label>

                        <input
                          type="radio"
                          id="star3"
                          name="rating"
                          value="3"
                        />
                        <label for="star3">&#9733;</label>

                        <input
                          type="radio"
                          id="star2"
                          name="rating"
                          value="2"
                        />
                        <label for="star2">&#9733;</label>

                        <input
                          type="radio"
                          id="star1"
                          name="rating"
                          value="1"
                        />
                        <label for="star1">&#9733;</label>
                      </div>
                      <div class="mb-3">
                        <textarea
                          class="form-control"
                          id="avaliacao-comentario"
                          rows="4"
                          placeholder="Escreva aqui seu comentario..."
                        ></textarea>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Voltar
            </button>
            <button
              type="button"
              onclick="ConfirmarAvaliacao()"
              class="btn btn-primary"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn3.devexpress.com/jslib/24.1.4/js/dx.all.js"></script>
    <script src="../shared/resources.js"></script>
    <script src="../shared/shared.js"></script>
    <script src="./paciente-home.js"></script>
  </body>
</html>
